<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Calendario - Sistema de C√°lculo de Sueldos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header animated-fadein">
        <nav class="main-nav">
            <a href="index.html" class="nav-link nav-logo">üè† Inicio</a>
            <a href="calculo_hora.html" class="nav-link">‚è∞ Calcular por hora</a>
            <a href="calcular_calendario.html" class="nav-link active">üìÖ Calcular calendario</a>
            <a href="calculadora_adicional.html" class="nav-link">‚ûï Adicional sobre b√°sico</a>
        </nav>
    </header>

    <div class="container animated-fadein">
        <h1 class="main-title">Calculadora de Calendario</h1>
        
        <!-- Configuraci√≥n inicial -->
        <div id="config-section" class="step-box">
            <h3>Configuraci√≥n</h3>
            
            <!-- Mostrar valores seleccionados -->
            <div id="selected-values" style="background: #e8f5e9; padding: 10px; border-radius: 5px; margin-bottom: 15px; display: none;">
                <h4 style="margin: 0 0 8px 0; color: #2e7d32;">Valores Seleccionados:</h4>
                <div id="values-display" style="font-size: 0.9em; line-height: 1.4;"></div>
            </div>
            <div class="form-group form-row-inline">
                <label for="categoria-select">Categor√≠a:</label>
                <select id="categoria-select">
                    <option value="">Selecciona categor√≠a</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                </select>
            </div>
            <div class="form-group form-row-inline">
                <label for="antiguedad-select">Antig√ºedad:</label>
                <select id="antiguedad-select">
                    <option value="">Selecciona antig√ºedad</option>
                </select>
            </div>
            <div class="form-group form-row-inline">
                <label for="adicional-input">Adicional sobre b√°sico (%):</label>
                <input type="number" id="adicional-input" min="0" max="100" step="0.1" value="0">
            </div>
            <div class="form-group form-row-inline">
                <label for="turno-select">Turno:</label>
                <select id="turno-select">
                    <option value="">Selecciona turno</option>
                    <option value="manana">Ma√±ana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </div>
            <div class="form-group form-row-inline">
                <label for="extras-input">Horas extras por d√≠a:</label>
                <input type="number" id="extras-input" min="0" max="16" value="0">
            </div>
            <div class="form-group form-row-inline">
                <label for="presentismo-select">Presentismo (%):</label>
                <select id="presentismo-select">
                    <option value="0.20">20%</option>
                    <option value="0.14">14%</option>
                    <option value="0.07">7%</option>
                    <option value="0">0%</option>
                </select>
            </div>

            <!-- BONO -->
            <div class="form-group form-row-inline">
                <label>Bono</label>
                <div class="button-group" id="bono-group">
                    <button type="button" class="bono-btn" data-value="0">No</button>
                    <button type="button" class="bono-btn" data-value="210000">S√≠</button>
                </div>
                <input type="hidden" id="bono" value="0">
            </div> 
        </div>

        <!-- Calendario -->
        <div class="calendar-container">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)">&#9664;</button>
                <h3 id="current-month-year"></h3>
                <button onclick="changeMonth(1)">&#9654;</button>
            </div>
            <div class="calendar-grid" id="calendar-weekdays">
                <span>Lun</span><span>Mar</span><span>Mi√©</span><span>Jue</span><span>Vie</span><span>S√°b</span><span>Dom</span>
            </div>
            <div class="calendar-grid" id="calendar-days"></div>
        </div>

        <!-- Botones de acci√≥n -->
        <div class="btn-group" style="margin: 20px 0;">
            <button onclick="assignTurnToSelectedDays()" id="assign-turn-btn" disabled>Asignar Turno a D√≠as Seleccionados</button>
            <button onclick="calculateSelected()" id="calculate-btn" disabled>Calcular Todos los D√≠as con Turno</button>
            <button onclick="clearSelection()" class="secondary">Limpiar Todo</button>
        </div>

        <!-- Resultados -->
        <div id="results-section" style="display: none;">
            <h3>Resultados del C√°lculo</h3>
            <div id="calculation-summary"></div>
            <button id="toggle-details-btn" onclick="toggleDetails()" style="margin: 10px 0;">Mostrar Detalles</button>
            <div id="calculation-details" style="display: none; background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 10px 0; font-family: monospace;"></div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="script_calendario.js"></script>
    <script src="theme-switcher.js"></script>
    
    <footer class="main-footer">
        <a href="../index.html" class="footer-link">Volver a Utilidades Principal</a>
    </footer>
</body>
</html>
