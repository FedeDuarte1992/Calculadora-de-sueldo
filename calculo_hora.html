<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo por Hora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER DE NAVEGACIÓN -->
    <header class="main-header animated-fadein">
        <nav class="main-nav">
            <a href="index.html" class="nav-link nav-logo">Inicio</a>
            <a href="calculo_hora.html" class="nav-link active">Calcular por hora</a>
            <a href="index.html" class="nav-link">Calcular por día</a>
        </nav>
    </header>
    <div class="container animated-fadein" style="max-width:540px;margin:48px auto;padding:40px 32px;background:#f7faff;border-radius:22px;box-shadow:0 4px 32px #1976d244;display:flex;flex-direction:column;gap:24px;">
        <h2 style="text-align:center;color:#1976d2;margin-bottom:8px;font-size:2em;letter-spacing:1px;">Cálculo por Hora</h2>
        <div style="display:flex;flex-direction:column;gap:18px;">
            <div style="display:flex;align-items:center;gap:18px;flex-wrap:wrap;">
                <label style="flex:1;font-weight:500;color:#1976d2;">Categoría</label>
                <div id="categoria-group" style="display:flex;gap:8px;flex-wrap:wrap;">
                    <button type="button" class="categoria-btn" data-value="A">A</button>
                    <button type="button" class="categoria-btn" data-value="B">B</button>
                    <button type="button" class="categoria-btn" data-value="C">C</button>
                    <button type="button" class="categoria-btn" data-value="D">D</button>
                    <button type="button" class="categoria-btn" data-value="E">E</button>
                    <button type="button" class="categoria-btn" data-value="F">F</button>
                    <button type="button" class="categoria-btn" data-value="G">G</button>
                    <button type="button" class="categoria-btn" data-value="H">H</button>
                </div>
                <input type="hidden" id="categoria" value="A">
            </div>
            <div style="display:flex;align-items:center;gap:18px;flex-wrap:wrap;">
                <label style="flex:1;font-weight:500;color:#1976d2;">Mes</label>
                <div id="mes-group" style="display:flex;gap:8px;flex-wrap:wrap;">
                    <button type="button" class="mes-btn" data-value="junio">Junio</button>
                    <button type="button" class="mes-btn" data-value="julio">Julio</button>
                    <button type="button" class="mes-btn" data-value="agosto">Agosto</button>
                    <button type="button" class="mes-btn" data-value="septiembre">Septiembre</button>
                    <button type="button" class="mes-btn" data-value="octubre">Octubre</button>
                    <button type="button" class="mes-btn" data-value="noviembre">Noviembre</button>
                </div>
                <input type="hidden" id="mes" value="junio">
            </div>
            <div style="display:flex;align-items:center;gap:18px;flex-wrap:wrap;">
                <label style="flex:1;font-weight:500;color:#1976d2;">Valor Hora</label>
                <span id="valor-hora-mostrar" class="animated-flash" style="font-weight:bold;color:#1976d2;font-size:1.1em;transition:background 0.3s, color 0.3s;">$0</span>
            </div>
            <div style="display:flex;align-items:center;gap:18px;flex-wrap:wrap;">
                <label style="flex:1;font-weight:500;color:#1976d2;">Antigüedad (años)</label>
                <div id="antiguedad-group" style="display:flex;gap:8px;flex-wrap:wrap;">
                    <button type="button" class="antiguedad-btn" data-value="1">1</button>
                    <button type="button" class="antiguedad-btn" data-value="3">3</button>
                    <button type="button" class="antiguedad-btn" data-value="5">5</button>
                    <button type="button" class="antiguedad-btn" data-value="7">7</button>
                    <button type="button" class="antiguedad-btn" data-value="9">9</button>
                    <button type="button" class="antiguedad-btn" data-value="12">12</button>
                    <button type="button" class="antiguedad-btn" data-value="15">15</button>
                    <button type="button" class="antiguedad-btn" data-value="18">18</button>
                    <button type="button" class="antiguedad-btn" data-value="22">22</button>
                    <button type="button" class="antiguedad-btn" data-value="26">26</button>
                    <button type="button" class="antiguedad-btn" data-value="30">30</button>
                    <button type="button" class="antiguedad-btn" data-value="35">35</button>
                    <button type="button" class="antiguedad-btn" data-value="40">40</button>
                </div>
                <input type="hidden" id="antiguedad" value="1">
            </div>
            <div id="tabla-antiguedad" style="margin-top:10px;"></div>
            <div style="display:flex;align-items:center;gap:18px;">
                <label style="flex:1;">Horas normales</label>
                <input type="number" id="horas-normales" min="0" max="24" value="0" style="width:120px;padding:8px 10px;border-radius:8px;border:1px solid #bcdffb;background:#fff;">
            </div>
            <div style="display:flex;align-items:center;gap:18px;">
                <label style="flex:1;">Horas sábado</label>
                <input type="number" id="horas-sabado" min="0" max="24" value="0" style="width:120px;padding:8px 10px;border-radius:8px;border:1px solid #bcdffb;background:#fff;">
            </div>
            <div style="display:flex;align-items:center;gap:18px;">
                <label style="flex:1;">Horas sábado (%50)</label>
                <input type="number" id="horas-sabado-50" min="0" max="24" value="0" style="width:120px;padding:8px 10px;border-radius:8px;border:1px solid #bcdffb;background:#fff;">
            </div>
            <div style="display:flex;align-items:center;gap:18px;">
                <label style="flex:1;">Horas nocturnas</label>
                <input type="number" id="horas-nocturnas" min="0" max="24" value="0" style="width:120px;padding:8px 10px;border-radius:8px;border:1px solid #bcdffb;background:#fff;">
            </div>
            <div style="display:flex;align-items:center;gap:18px;">
                <label style="flex:1;">Horas nocturnas (%50)</label>
                <input type="number" id="horas-nocturnas-50" min="0" max="24" value="0" style="width:120px;padding:8px 10px;border-radius:8px;border:1px solid #bcdffb;background:#fff;">
            </div>
            <div style="display:flex;align-items:center;gap:18px;">
                <label style="flex:1;">Horas feriado</label>
                <input type="number" id="horas-feriado" min="0" max="24" value="0" style="width:120px;padding:8px 10px;border-radius:8px;border:1px solid #bcdffb;background:#fff;">
            </div>
            <div style="height:1px;background:#e3eaf3;margin:8px 0 0 0;"></div>
            <div style="display:flex;align-items:center;gap:18px;flex-wrap:wrap;">
                <label style="flex:1;font-weight:500;color:#1976d2;">Presentismo</label>
                <div id="presentismo-group" style="display:flex;gap:8px;flex-wrap:wrap;">
                    <button type="button" class="presentismo-btn" data-value="0.20">20%</button>
                    <button type="button" class="presentismo-btn" data-value="0.14">14%</button>
                    <button type="button" class="presentismo-btn" data-value="0.07">7%</button>
                    <button type="button" class="presentismo-btn" data-value="0">0%</button>
                </div>
                <input type="hidden" id="presentismo" value="0.20">
            </div>
        </div>
        <div id="desglose-hora" style="margin-top:12px;font-size:1em;color:#1976d2;text-align:center;"></div>
        <div id="resultado-hora" style="margin-top:12px;font-size:1.18em;color:#1976d2;font-weight:500;text-align:center;"></div>
    </div>
    <script src="script.js"></script>
    <script src="script_hora.js"></script>
</body>
</html>
